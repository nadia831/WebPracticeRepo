<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
            <p>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </p>
            <P>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </P>
            <P>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </P>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <label for="sex">Sex:</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="decline">Prefer not to say</label>
                <input type="radio" id="decline" name="gender" value="decline">
            </p>
            <p>
                    <label for="description">A Short Description about Yourself:</label>
                    <p>
                        <textarea name="description"></textarea>
                    </p>
                    
            </p>
            <p>
                <label for="favorite language">Favorite Language:</label>
                <select name="Favorite Language">
                        <option value="male">Java</option>
                        <option value="female">Python</option>
                </select>
            </p>
            
            <input type="submit" value="Submit">
</body>
</html>
